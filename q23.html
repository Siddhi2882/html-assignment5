<!-- 23) create a paragraph with some dummy content , on button click change the paragraph value ( hint : use
innerHTML & querySelector() functionality)
 -->

 <p id="p1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, officia.</p>
 <button onclick="f1()">change content</button>

 <script>
    'use strict'
    function f1(){
        document.querySelector("#p1").innerHTML="content change";
    };
 </script>

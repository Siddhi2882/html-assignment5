<!--33) create a textbox (with id txt) & get value from textbox , in case textbox is empty then please show textbox
border with color red & border width 2px.  -->

<input type="text" name="" id="txt">
<button onclick="f1()">Submit</button>

<script>
    'use strict'
    function f1() {
        const textbox = document.getElementById('txt');
        textbox.style.border = textbox.value.trim() === '' ? '2px solid red' : '';
    }
</script>

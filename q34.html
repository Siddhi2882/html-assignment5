<!-- 34) create a textbox (with id txt) & get value.
if the value is string then show error in paragraph as only number is required. -->


<input type="text" name="" id="txt">
<button onclick="f1()">click</button>
<p id="p1"></p>
<script>
    'use strict'
    function f1(){
        var data1=document.getElementById("txt").value;
        if(isNaN(data1)){
            document.querySelector("#p1").innerHTML="only number is required";
        }
    };
</script>

<!--26) create a paragraph with some dummy content , on hover apply grey color & on mouse out apply blue color  -->

<p onmouseout="f1()" onmouseover="f2()" id="p1" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, impedit!</p>

<script>
    'use strict'
    function f1(){
        document.querySelector("#p1").style.color="blue";
    };
    function f2(){
        document.querySelector("#p1").style.color="grey"
    };
</script>
